<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events & Vaccination Scheduling - PawConnect</title>
    <link rel="stylesheet" href="events.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="main-header">
            <h1><i class="fas fa-calendar-alt"></i> Events & Vaccination</h1>
            <nav class="main-nav">
                <ul>
                    <li><a href="#events" class="active"><i class="fas fa-calendar-check"></i> Events</a></li>
                    <li><a href="#vaccinations"><i class="fas fa-syringe"></i> Vaccinations</a></li>
                    <li><a href="#notifications"><i class="fas fa-bell"></i> Notifications</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <!-- Events Section -->
            <section id="events" class="content-section active">
                <div class="section-header">
                    <h2>Upcoming Events</h2>
                    <button class="add-btn" id="addEventBtn">
                        <i class="fas fa-plus"></i> Add Event
                    </button>
                </div>
                
                <div class="calendar-container">
                    <div id="calendar"></div>
                </div>

                <div class="events-list">
                    <h3>Event Details</h3>
                    <div class="event-cards" id="eventsList">
                        <!-- Event cards will be dynamically added here -->
                    </div>
                </div>
            </section>

            <!-- Vaccinations Section -->
            <section id="vaccinations" class="content-section">
                <div class="section-header">
                    <h2>Vaccination Schedule</h2>
                    <button class="add-btn" id="addVaccinationBtn">
                        <i class="fas fa-plus"></i> Add Vaccination
                    </button>
                </div>

                <div class="vaccination-list" id="vaccinationList">
                    <!-- Vaccination cards will be dynamically added here -->
                </div>
            </section>

            <!-- Notifications Section -->
            <section id="notifications" class="content-section">
                <div class="section-header">
                    <h2>Notifications</h2>
                    <button class="add-btn" id="sendNotificationBtn">
                        <i class="fas fa-bell"></i> Send Notification
                    </button>
                </div>

                <div class="notifications-list" id="notificationsList">
                    <!-- Notifications will be dynamically added here -->
                </div>
            </section>
        </main>
    </div>

    <!-- Event Modal -->
    <div id="eventModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add New Event</h2>
            <form id="eventForm" class="form-container">
                <div class="form-group">
                    <label for="eventTitle">Event Title</label>
                    <input type="text" id="eventTitle" required>
                </div>
                <div class="form-group">
                    <label for="eventDate">Date</label>
                    <input type="date" id="eventDate" required>
                </div>
                <div class="form-group">
                    <label for="eventTime">Time</label>
                    <input type="time" id="eventTime" required>
                </div>
                <div class="form-group">
                    <label for="eventLocation">Location</label>
                    <input type="text" id="eventLocation" required>
                </div>
                <div class="form-group">
                    <label for="eventDescription">Description</label>
                    <textarea id="eventDescription" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Save Event</button>
            </form>
        </div>
    </div>

    <!-- Vaccination Modal -->
    <div id="vaccinationModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add Vaccination Schedule</h2>
            <form id="vaccinationForm" class="form-container">
                <div class="form-group">
                    <label for="petName">Pet Name</label>
                    <input type="text" id="petName" required>
                </div>
                <div class="form-group">
                    <label for="vaccineType">Vaccine Type</label>
                    <select id="vaccineType" required>
                        <option value="rabies">Rabies</option>
                        <option value="dhpp">DHPP</option>
                        <option value="bordetella">Bordetella</option>
                        <option value="feline">Feline Vaccines</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="vaccinationDate">Date</label>
                    <input type="date" id="vaccinationDate" required>
                </div>
                <div class="form-group">
                    <label for="nextDueDate">Next Due Date</label>
                    <input type="date" id="nextDueDate" required>
                </div>
                <button type="submit" class="submit-btn">Save Schedule</button>
            </form>
        </div>
    </div>

    <!-- Notification Modal -->
    <div id="notificationModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Send Notification</h2>
            <form id="notificationForm" class="form-container">
                <div class="form-group">
                    <label for="notificationType">Notification Type</label>
                    <select id="notificationType" required>
                        <option value="event">Event Reminder</option>
                        <option value="vaccination">Vaccination Due</option>
                        <option value="general">General Announcement</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="notificationTitle">Title</label>
                    <input type="text" id="notificationTitle" required>
                </div>
                <div class="form-group">
                    <label for="notificationMessage">Message</label>
                    <textarea id="notificationMessage" required></textarea>
                </div>
                <div class="form-group">
                    <label for="notificationRecipients">Recipients</label>
                    <select id="notificationRecipients" multiple required>
                        <option value="staff">Staff</option>
                        <option value="volunteers">Volunteers</option>
                        <option value="adopters">Adopters</option>
                    </select>
                </div>
                <button type="submit" class="submit-btn">Send Notification</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.js"></script>
    <script src="events.js"></script>
</body>
</html>
