<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate - Shelter Inventory System</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="donate.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <i class="fas fa-paw"></i>
            <span>Shelter Inventory System</span>
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="pets.html">Pets</a></li>
            <li><a href="donate.html" class="active">Donate</a></li>
            <li><a href="allocation.html">Fund Allocation</a></li>
        </ul>
    </nav>

    <main class="container">
        <section class="donation-form">
            <h2>Make a Donation</h2>
            <form id="donationForm">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>

                <div class="form-group">
                    <label for="amount">Donation Amount ($)</label>
                    <input type="number" id="amount" name="amount" min="1" required>
                </div>

                <div class="form-group">
                    <label for="purpose">Purpose of Donation</label>
                    <select id="purpose" name="purpose" required>
                        <option value="">Select Purpose</option>
                        <option value="food">Food Supplies</option>
                        <option value="medical">Medical Care</option>
                        <option value="shelter">Shelter Maintenance</option>
                        <option value="events">Adoption Events</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="message">Message (Optional)</label>
                    <textarea id="message" name="message" rows="4"></textarea>
                </div>

                <button type="submit" class="submit-btn">Submit Donation</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Shelter Inventory System. All rights reserved.</p>
    </footer>

    <script src="donate.js"></script>
</body>
</html>
