<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Management & Adoptions | Shelter Inventory System</title>
    <link rel="stylesheet" href="pets.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <ul class="nav-links">
                <li><a href="/" class="active">Home</a></li>
                <li><a href="/adoptions">Adoptions</a></li>
                <li><a href="/treatments">Treatments</a></li>
                <li><a href="/about">About</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <!-- Hero Section -->
        <div class="container">
            <div class="content-wrapper">
                <!-- Left Section -->
                <div class="text-section">
                    <h1>Find Your New Best Friend</h1>
                    <h2>Register, Track, and Adopt Pets Easily</h2>
                    <p>Manage pet profiles, track their treatments, and give loving homes through verified adoptions.</p>
                    <button class="cta-button">Manage Pets</button>
                </div>

                <!-- Right Section -->
                <div class="image-section">
                    <div class="image-container">
                        <img src="images\cat.jpg" alt="">
                    </div>
                </div>
            </div>
        </div>

        <!-- Pets for Adoption Section -->
        <section class="pets-section">
            <div class="container">
                <h2 class="section-title">Pets for Adoption</h2>
                <div class="pets-grid">
                    <div class="pet-card">
                        <div class="pet-image">
                            <img src="images\dog1.jpeg" alt="Buddy the Dog">
                        </div>
                        <h3>Buddy</h3>
                    </div>
                    <div class="pet-card">
                        <div class="pet-image">
                            <img src="images\dog2.jpeg" alt="Luna the Dog">
                        </div>
                        <h3>Luna</h3>
                    </div>
                    <div class="pet-card">
                        <div class="pet-image">
                            <img src="images\cat1.jpeg" alt="Max the cat">
                        </div>
                        <h3>Max</h3>
                    </div>
                    <div class="pet-card">
                        <div class="pet-image">
                            <img src="images\cat2.jpeg" alt="Bella the Cat">
                        </div>
                        <h3>Bella</h3>
                    </div>
                    <div class="pet-card">
                        <div class="pet-image">
                            <img src="images\cat3.jpeg" alt="Charlie the cat">
                        </div>
                        <h3>Charlie</h3>
                    </div>
                </div>
                <div class="view-more-container">
                    <a href="adoption.html" class="view-more-button">View More</a>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
